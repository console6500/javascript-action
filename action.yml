name: 'Label an Issue'
description: 'Labels an issue with user specified text'
inputs:
  GITHUB_TOKEN:
    description: 'The GitHub token to use for API operation'
  LABEL_TEXT:
    description: 'The text for the label'
    required: true
    default: 'Custom'
outputs:
  issue_author:
    description: 'The username associated with the creation of the issue'
runs:
  using: 'node16'
  main: 'dist/index.js'
